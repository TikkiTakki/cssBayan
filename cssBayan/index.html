<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <h1>CssBayan</h1>
        <div class="list">
            <div class="list_item">
                <input type="radio" name="Codewars" id="codewars">
                <label for="codewars" class="list_item_name">Codewars</label>
                <div class="content">
                    <span class="content_codewars"></span>
                </div>
            </div>
            <div class="list_item">
                <input type="radio" name="Deadline" id="deadline">
                <label for="deadline" class="list_item_name">Deadline</label>
                <div class="content">
                    <span class="content_deadine"></span>
                </div>
            </div>
            <div class="list_item">
                <input type="radio" name="Error" id="error">
                <label for="error" class="list_item_name">Error</label>
                <div class="content">
                    <span class="content_error"></span>
                </div>
            </div>
            <div class="list_item">
                <input type="radio" name="Google" id="google">
                <label for="google" class="list_item_name">Google</label>
                <div class="content">
                    <span class="content_google"></span>
                </div>
            </div>
            <div class="list_item">
                <input type="radio" name="Git" id="git">
                <label for="git" class="list_item_name">Git problem</label>
                <div class="content">
                    <span class="content_git"></span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
