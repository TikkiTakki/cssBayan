<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <h1>CSS Bayan</h1>
        <div class="list">
            <div class="list_item">
                <input type="radio" name="img" id="one" class="input" checked>
                <label for="one" class="list_item_name">
                    <span>One hour before deadline</span>
                    <i class='fa fa-plus'></i>
                </label>                
                <div class="content">
                    <span class="content_one"></span>
                </div>
            </div>
            <div class="list_item">
                <input type="radio" name="img" id="deadline"  class="input">
                <label for="deadline" class="list_item_name">
                    <span>Deadline</span>
                    <i class='fa fa-plus'></i>
                </label>
                <div class="content">
                    <span class="content_deadine"></span>
                </div>
            </div>
            <div class="list_item">
                <input type="radio" name="img" id="error"  class="input">
                <label for="error" class="list_item_name">
                    <span>Error</span>
                    <i class='fa fa-plus'></i>
                </label>
                <div class="content">
                    <span class="content_error"></span>
                </div>
            </div>
            <div class="list_item">
                <input type="radio" name="img" id="google"  class="input">
                <label for="google" class="list_item_name">
                    <span>Google</span>
                    <i class='fa fa-plus'></i>
                </label>
                <div class="content">
                    <span class="content_google"></span>
                </div>
            </div>
            <div class="list_item">
                <input type="radio" name="img" id="git"  class="input">
                <label for="git" class="list_item_name">
                    <span>Git problem</span>
                    <i class='fa fa-plus'></i>
                </label>
                <div class="content">
                    <span class="content_git"></span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
